{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Edit</title>
</head>

<body>
    <div class="song-edit">
        {%for er in form.errors.values%}
        <div class="alert alert-danger" role="alert">
            {{er}}
        </div>
        {%endfor%}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputText1">Song title</label>
                <input type="text" class="form-control" id="exampleInputText1" value="{{song.title}}" name="title">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <!-- Date input -->
                <label class="control-label" for="date">Date</label>
                <input class="form-control" id="date" name="age" placeholder="MM/DD/YYY" type="text" value="{{song.age|date:'Y-m-d'}}" name="age" />
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Singer</label>
                <input type="text" class="form-control" id="exampleInputText1" value="{{song.artist}}" name="artist">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Album</label>
                <input type="text" class="form-control" id="exampleInputText1" value="{{song.album}}" name="album">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Ganre</label>
                <input type="text" class="form-control" id="exampleInputText1" value="{{song.ganre}}" name="ganre">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Poster</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="poster" value="media/{{song.image}}">
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Audio</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="audio" value="media/{{song.audio}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
