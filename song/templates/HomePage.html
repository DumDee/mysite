{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}">
    <!-- <link rel="stylesheet" href="{%  static  'css/audio.css'  %}"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Изучаем HTML и CSS</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="/create"><button type="button" class="btn btn-outline-success">Create</button></a>

                </li>
            </ul>
        </div>
    </nav>
    <div class="conteiner">
        {%for s in xox%}
        <!-- <div class="card">
            <a href="{{s.id}}">
                <img src="media/{{s.image}}" />

            </a>
            <div class="words">{{s.artist}}</div>
        </div> -->

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="media/{{s.image}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{s.title}}</h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{s.artist}}</li>
                    <li class="list-group-item">{{s.album}}</li>
                    <li class="list-group-item">{{s.age}}</li>
                    <!-- <li class="list-group-item"></li> -->
                </ul>

                <a href="{{s.id}}" class="btn btn-outline-info mine">More...</a>
                <div class="buttons">
                    <button id="playAudio" class="btn btn-success" onclick="playAudio(this.parentElement)">Play</button>
                    <a href="delete/{{s.id}}" class="btn btn-danger">Delete</a>
                    <a href="edit/{{s.id}}" class="btn btn-warning">Update</a>
                    <audio id="testAudio" hidden src="media/{{s.audio}}" type="audio/mpeg"></audio>
                    <!-- <source src="media/{{s.audio}}" type="audio/mpeg"> -->

                </div>


            </div>
        </div>
        {%endfor%}
    </div>
    <script src="{% static 'js/audio.js' %}"></script>
</body>

</html>
